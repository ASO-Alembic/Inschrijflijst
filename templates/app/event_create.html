{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Nieuwe inschrijflijst{% endblock %}

{% block content %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1>Nieuwe inschrijflijst</h1>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="{% url 'event-list' %}" method="post">
				{% csrf_token %}
				{% bootstrap_form form layout='horizontal' %}
				<button class="btn btn-primary" type="submit">Opslaan</button>
			</form>
		</div>
	</div>
{% endblock %}

{% block links %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
{% endblock %}

{% block scripts %}
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
	<script>
        $(function () {
            $('.date').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss'
            });
        });
	</script>
{% endblock %}
